<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List webApp-LetsGrowMore</title>
        <link rel="stylesheet"href="style.css">
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    </head>
    <body>
     <div class="wrapper">
        <header>TODO LIST</header>
        <div class ="inputField">
            <input type="text" placeholder="Add Your New TODO Task Here">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList"></ul>
        <div class ="footer">
            <span>You Have <span class="pendingTasks"></span>Pending tasks</span></span>
            <button>Clear All</button>
        </div>
    </div>
    <script src="main.js"></script>
    <div id="container">
        <div id="header">Made by Dornala Meghana<br>
             For the project of LetsGrowMore</div>
    </div>
    </body>
</html>
